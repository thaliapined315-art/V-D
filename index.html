<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-D - 电脑疑难解答</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#111111',
              primary: '#ffffff',
              secondary: '#888888',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: black;
        color: white;
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }

      /* Markdown Styles */
      .markdown-body {
        font-family: 'Inter', system-ui, sans-serif;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      .markdown-body p {
        margin-bottom: 0.75em;
        display: inline-block; /* Helps with cursor positioning */
        width: 100%;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #fff;
      }
      .markdown-body h1 { font-size: 1.5em; }
      .markdown-body h2 { font-size: 1.25em; border-bottom: 1px solid #333; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.1em; }
      
      .markdown-body ul, .markdown-body ol {
        margin-bottom: 1em;
        padding-left: 1.5em;
      }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      
      .markdown-body li {
        margin-bottom: 0.25em;
      }

      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: #27272a; /* zinc-800 */
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
        color: #86efac; /* green-300 */
      }
      
      .markdown-body pre {
        background-color: #18181b; /* zinc-900 */
        border: 1px solid #27272a;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1em;
        position: relative; /* For copy button positioning */
      }
      
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: #d1d5db; /* gray-300 */
        font-size: 0.85em;
      }

      .markdown-body blockquote {
        border-left: 4px solid #52525b;
        padding-left: 1em;
        color: #a1a1aa;
        margin-left: 0;
        margin-bottom: 1em;
      }
      
      .markdown-body strong {
        color: #fff;
        font-weight: 700;
      }
      
      /* Copy Button Styles */
      .copy-btn {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .markdown-body pre:hover .copy-btn {
        opacity: 1;
      }
      
      /* Silky Animated Cursor */
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
      }

      @keyframes rotate-gradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .typing-cursor::after {
        content: '';
        display: inline-block;
        width: 10px;
        height: 10px;
        margin-left: 6px;
        border-radius: 50%;
        background: linear-gradient(45deg, #fff, #a78bfa, #fff); /* White to purple */
        background-size: 200% 200%;
        vertical-align: middle;
        animation: soft-pulse 1.5s ease-in-out infinite, rotate-gradient 2s linear infinite;
        box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
      }

      /* Thinking Animation Styles */
      @keyframes shimmer-wave {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .thinking-gradient {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer-wave 1.5s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
